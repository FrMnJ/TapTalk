<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
</head>
<body>
    <h1>WebSocket Chat</h1>
    <div>
        <label for="userId">User ID:</label>
        <input type="text" id="userId" placeholder="Enter your user ID">
        <button id="connectButton">Connect</button>
    </div>
    <div id="chat" style="display:none;">
        <h2>Chat</h2>
        <div id="messages" style="border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px;"></div>
        <input type="text" id="messageInput" placeholder="Type a message">
        <button id="sendButton">Send</button>
        <!-- Add a button for 'Next Chat' -->
        <button id="nextChatButton">Next Chat</button>
    </div>

    <script>
        let websocket;

        document.getElementById('connectButton').addEventListener('click', () => {
            const userId = document.getElementById('userId').value;
            if (!userId) {
                alert('Please enter a User ID');
                return;
            }

            websocket = new WebSocket(`ws://localhost:8765/ws/${userId}`);

            websocket.onopen = () => {
                document.getElementById('chat').style.display = 'block';
                alert('Connected to the server');
            };

            websocket.onmessage = (event) => {
                const messagesDiv = document.getElementById('messages');
                const message = document.createElement('div');
                message.textContent = event.data;
                messagesDiv.appendChild(message);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            };

            websocket.onclose = () => {
                alert('Disconnected from the server');
                document.getElementById('chat').style.display = 'none';
            };

            websocket.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        });

        document.getElementById('sendButton').addEventListener('click', () => {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;
            if (message && websocket && websocket.readyState === WebSocket.OPEN) {
                websocket.send(message);
                messageInput.value = '';
            }
        });

        // Add event listener for the 'Next Chat' button
        document.getElementById("nextChatButton").addEventListener("click", function() {
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                websocket.send("next");
                const messagesDiv = document.getElementById("messages");
                const message = document.createElement("div");
                message.textContent = "Searching for a new chat partner...";
                messagesDiv.appendChild(message);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        });
    </script>
</body>
</html>
