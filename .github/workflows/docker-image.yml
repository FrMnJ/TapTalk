name: Docker Image CI

on:
  push:
    branches: [ "main" ]
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image Web
      working-directory: ./tap-talk-front
      run: docker build --file Dockerfile --tag frmnj/taptalk-taptalk-web:latest .
    - uses: actions/checkout@v4
    - name: Build the Docker image Chat
      working-directory: ./chat-service
      run: docker build --file Dockerfile --tag frmnj/taptalk-chat-service:latest .
